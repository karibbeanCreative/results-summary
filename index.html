<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Results summary | Component</title>
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <meta name="author" content="Dope Karibbean">
        <meta name="description" content="Results Summary Frontend Challenge">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>

    <body class="">
        <main class="component">

            <!--Violet card part-->
            <section class="score-part">
                <h3 class="">Your Result</h3>
                <article class="">
                    <h1 class="">76</h1>
                    <p class="">of 100</p>
                </article>
                <h2 class="">Great</h2>
                <p class="">You scored higher than 65% of the people who have taken these tests.</p>
            </section>

            <!--White card part-->
            <section class="summary-part">
                <h3 class="">Summary</h3>

                <!--Reaction-->
                <article class="">
                    <img src="assets/images/icon-reaction.svg" alt="Icon Reaction">
                    <h4 class="">Reaction</h4>
                    <p class="">
                        <span class="">80</span>
                        <span class=""> / 100</span>
                    </p>
                </article>

                <!--Memory-->
                <article class="bg-yellow-50">
                    <img src="assets/images/icon-memory.svg" alt="Icon Memory">
                    <h4 class="font-semibold text-yellow-500">Memory</h4>
                    <p class="">
                        <span class="font-bold text-slate-700"">92</span>
                        <span class="font-semibold text-slate-400"> / 100</span>
                    </p>
                </article>

                <!--Verbal-->
                <article class="bg-emerald-50">
                    <img src="assets/images/icon-verbal.svg" alt="Icon Verbal">
                    <h4 class="font-semibold text-emerald-500">Verbal</h4>
                    <p class="">
                        <span class="font-bold text-slate-700"">61</span>
                        <span class="font-semibold text-slate-400"> / 100</span>
                    </p>
                </article>

                <!--Visual-->
                <article class="bg-blue-50">
                    <img src="assets/images/icon-visual.svg" alt="Icon Visual">
                    <h4 class="font-semibold text-blue-700">Visual</h4>
                    <p class="">
                        <span class="font-bold text-slate-700">72</span>
                        <span class="font-semibold text-slate-400"> / 100</span>
                    </p>
                </article>

                <!--Button-->
                <button class="bg-gradient-to-b from-indigo-600 to-blue-700 text-slate-100 font-medium">Continue</button>
            </section>
        </main>

        <footer class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Dope Karibbean</a>.</p>
        </footer>
    </body>
</html>
