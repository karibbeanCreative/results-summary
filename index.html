<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Results summary | Component</title>
        <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
        <meta name="author" content="Dope Karibbean">
        <meta name="description" content="Results Summary Frontend Challenge">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>

    <body>
        <main class="component">

            <!--Violet card part-->
            <section class="score-part">
                <h3 class="info">Your Result</h3>
                <article class="circle-gradient">
                    <div class="center-div">
                        <h1 class="result">76</h1>
                        <p class="on-hundred-light">of 100</p>
                    </div>
                </article>
                <h2 class="">Great</h2>
                <p class="">You scored higher than 65% of the people who have taken these tests.</p>
            </section>

            <!--White card part-->
            <section class="summary-part">
                <h3 class="summary-title">Summary</h3>

                <div class="rows">
                    <!--Reaction-->
                    <article class="row group-red">
                        <img src="assets/images/icon-reaction.svg" alt="Icon Reaction">
                        <h4 class="group-title red">Reaction</h4>
                        <p class="score">
                            <span class="weight">80</span>
                            <span class="on-hundred"> / 100</span>
                        </p>
                    </article>

                    <!--Memory-->
                    <article class="row group-orange">
                        <img src="assets/images/icon-memory.svg" alt="Icon Memory">
                        <h4 class="group-title orange">Memory</h4>
                        <p class="score">
                            <span class="weight">92</span>
                            <span class="on-hundred"> / 100</span>
                        </p>
                    </article>

                    <!--Verbal-->
                    <article class="row group-teal">
                        <img src="assets/images/icon-verbal.svg" alt="Icon Verbal">
                        <h4 class="group-title teal">Verbal</h4>
                        <p class="score">
                            <span class="weight">61</span>
                            <span class="on-hundred"> / 100</span>
                        </p>
                    </article>
    
                    <!--Visual-->
                    <article class="row group-blue">
                        <img src="assets/images/icon-visual.svg" alt="Icon Visual">
                        <h4 class="group-title blue">Visual</h4>
                        <p class="score">
                            <span class="weight">72</span>
                            <span class="on-hundred"> / 100</span>
                        </p>
                    </article>
                </div>

                <!--Button-->
                <button class="btn">Continue</button>
            </section>
        </main>

        <footer class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Dope Karibbean</a>.</p>
        </footer>
    </body>
</html>
